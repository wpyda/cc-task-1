<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #FFFF99;
            color: #000000;
            display: flex;
            justify-content: center;
        }

        .middle {
            height: 100vh;
            width: 30vw;
            display: flex;
            align-items: center;
        }

        /* TODO: Fix borders! */

        .row {
            background: #EEEEEE;
            border: 1px solid #999999;
            border-radius: 5px;
            width: 30vw;
            padding: 5px;
            -webkit-box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);
            -moz-box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);
            box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);
            display: flex;
            justify-content: space-between;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li:first-child .left,
        ul li:nth-child(3) .left,
        ul li:nth-child(5) .left {
            color: #666666;
        }

        ul li:nth-child(2) .right,
        ul li:nth-child(4) .right,
        ul li:nth-child(6) .right {
            color: #666666;
        }

        .right {
            font-weight: 700;
        }

    </style>
</head>
<body>
<div class="middle">

    <ul>
        <li class="row">
            <span class="left">Short text</span>
            <span class="right">is short</span>
        </li>
        <li class="row">
            <span class="left">A little bit longer text</span>
            <span class="right">is longer</span>
        </li>
        <li class="row">
            <span class="left">Also little bit longer</span>
            <span class="right">Yes it is</span>
        </li>
        <li class="row">
            <span class="left">A long text is here, totally for no reason</span>
            <span class="right">Is long.</span>
        </li>
        <li class="row">
            <span class="left">A long text is here also, for the same reason</span>
            <span class="right">Is long too!</span>
        </li>
        <li class="row">
            <span class="left">OK</span>
            <span class="right">OK</span>
        </li>
    </ul>

</div>
</body>
</html>
