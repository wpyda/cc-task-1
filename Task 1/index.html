<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #FFFF99;
            color: #000000;
            display: flex;
            justify-content: center;
        }

        /* TODO: Fix borders! */

        .row {
            background: #EEEEEE;
            border: 1px solid #999999;
            border-radius: 5px;
            width: 32vw;
            padding: 5px;
            /*-webkit-box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);*/
            /*-moz-box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);*/
            /*box-shadow: 2px 2px 2px 0 rgba(153, 153, 153, 1);*/
            display: flex;
            justify-content: space-between;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 32vw;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        ul li:nth-child(2n+1) {
            position: relative;
            right: 3%;
        }

        ul li:nth-child(2n+1) .left {
            color: #666666;
        }

        ul li:nth-child(2n) .right {
            color: #666666;
        }

        .right {
            font-weight: 700;
            white-space:nowrap;
        }

        .left {
            overflow:hidden;
            white-space:nowrap;
            text-overflow: ellipsis;
        }

        @media (max-width: 900px) {
            .row {
                width: 45vw;
            }
        }

    </style>
</head>
<body>

    <ul>
        <li class="row">
            <span class="left">Short text</span>
            <span class="right">is short</span>
        </li>
        <li class="row">
            <span class="left">A little bit longer text</span>
            <span class="right">is longer</span>
        </li>
        <li class="row">
            <span class="left">Also little bit longer</span>
            <span class="right">Yes it is</span>
        </li>
        <li class="row">
            <span class="left">A long text is here, totally for no reason</span>
            <span class="right">Is long.</span>
        </li>
        <li class="row">
            <span class="left">A long text is here also, for the same reason</span>
            <span class="right">Is long too!</span>
        </li>
        <li class="row">
            <span class="left">OK</span>
            <span class="right">OK</span>
        </li>
    </ul>

</body>
</html>
